<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<style>

body{
	background-image:url("https://media.istockphoto.com/photos/pink-orange-and-yellow-defocused-blurred-motion-abstract-background-picture-id1192998032?k=20&m=1192998032&s=612x612&w=0&h=FsTK8ybAnYjEarhjVd_WNeGTf9xsTn91YANMR4dSlnA=");
	background-repeat: no-repeat;
	background-size: 100% 8000%;
}

h2{
	font-family: sans-serif;
	margin: 0;
	padding: 0 0 20px;
	text-align: center;
	top: 20%;
	background: linear-gradient(to right, #003300 30%, #00ff00 100%);
	-webkit-background-clip: text;
	-webkit-text-fill-color: transparent;
}

.imageEdit{
	width:100px;
	height: 100px;
	border-radius: 80%;
	position:absolute;
	top: -50px;
	left: calc(50% - 50px);	
}

.box{
	width: 350px;
	height: 545px;
	background: linear-gradient(to left, #cc0066 0%, #ff9900 100%);
	color: #fff;
	top: 50%;
	left: 50%;
	position: absolute;
	transform: translate(-50%, -50%);
	box-sizing: border-box;
	padding: 70px 30px;
}

.box p{
	padding: 0;
	font-weight: bold;
	left: 50%;
	text-align: left;
	font-size: 12px;
}

.box input{
	width: 100%;
	margin-bottom: 20px;
}
.box input[type="text"]{
	border: none;
	border-bottom: 1px solid #fff;
	background: transparent;
	outline: none;
	height: 15px;
	color: #ffffcc;
}
.box input[type="submit"], input[type="button"]{
	border: none;
	outline: none;
	height: 32px;
	background: linear-gradient(to right, #00ffcc 0%, #ffff00 101%);
	color: #fff;
	font-size: 16px;
	border-radius: 20px;
	font-weight: bold;
	
}
.box input[type="submit"]:hover, input[type="button"]:hover{
	cursor: pointer;
	background: DodgerBlue;
	color: black;	
}

img{
  border-style: groove;
  border-radius: 8px;
}

.container { 
  position: relative;
  margin-left: 5px; 
}

.Radio {
  position: absolute;
  bottom: 0px;
  top: -44px;
  right: 0px; 
  left: -38px;
}


</style>
</head>

<body>
	
	<center>
	
	<div class="box">
	<img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQmWYIKgOuBB9v2Ijr1e6LM_KWdn5m0H3MySg&usqp=CAU" class="imageEdit">
	<h2> Individual Login</h2>
	<form action="CheckLogin" method="get">
		
		
		<p>User Name</p>
		<input type="text" name="name" required>
		<p>Email Address</p>
		<input type="text" name="gmail" required>  
		<p>Mobile Number</p>
		<input type="text" name="mobile" pattern="[7-9]{1}[0-9]{9}" required>


		<label class="container">
			<img src="https://mobiletrans.wondershare.com/images/article/transfer-google-authenticator-to-iphone-1.jpg" name="gAuth" height="50" width="100" />
			<input type="radio" class="Radio" name="radio1" value="GAuth"/>	
		</label>&nbsp&nbsp&nbsp&nbsp&nbsp
		<label class="container">
			<img src="https://blog.logomyway.com/wp-content/uploads/2021/02/gmail-logo.jpg" name="gMail" height="50" width="100" />
			<input type="radio" class="Radio" name="radio1" value="Gmail" required/>	
		</label> 

		<input type="submit" name="login" value="Go">
		<input type="button" onclick="moveToNewUser()" value="New User">		
		
		<a style="font-weight:bold;" href="index.html">Home</a>
		
	</form>
	</div>
	</center>
	
	<script>
		function moveToNewUser(){
			window.location.href = "newUser.html";
		}
	</script>
	
</body>
</html>
